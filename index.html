<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت محصولات</title>
    <link rel="stylesheet" href="./styles/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>مدیریت محصولات</h1>
        </div>
    </div>
    <div class="container main">
        <input type="text" id="search-products" placeholder="جستجو...">
        <label for="available-products" class="check">
            <input type="checkbox" name="available-products" id="available-products">محصولات موجود
        </label>
        <div class="sort">
            <select id="sort">
                <option value="byEdited">مرتب سازی بر اساس آخرین ویرایش</option>
                <option value="byCreated">مرتب سازی بر اساس تاریخ ایجاد شده</option>
            </select>
        </div>
        <form id="add-product-form">
            <input type="text" name="productTitle" placeholder="عنوان محصول..." required>
            <input type="text" name="productPrice" placeholder="قیمت محصول..." required>
            <button>افزودن</button>
        </form>
        <div id="products"></div>
    </div>
    <script src="./scripts/moment.js"></script>
    <script src="./scripts/jalali-moment.js"></script>
    <script src="./scripts/uuid.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
